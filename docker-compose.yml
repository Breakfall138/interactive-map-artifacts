version: '3.8'

services:
  postgres:
    image: postgis/postgis:16-3.4
    container_name: mapui-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: mapui
      POSTGRES_USER: mapui_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-mapui_dev_password}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mapui_user -d mapui"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mapui-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mapui-app
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      HOST: 0.0.0.0
      PORT: 5000
      DATABASE_URL: postgresql://mapui_user:${POSTGRES_PASSWORD:-mapui_dev_password}@postgres:5432/mapui
      TILE_STORAGE_PATH: /app/tiles
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-}
    ports:
      - "5000:5000"
    volumes:
      - tile_storage:/app/tiles
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - mapui-network

  # Test runner container
  test:
    build:
      context: .
      dockerfile: Dockerfile.test
    container_name: mapui-test
    environment:
      NODE_ENV: test
    profiles:
      - test
    networks:
      - mapui-network

  # Test runner with database (for integration tests)
  test-integration:
    build:
      context: .
      dockerfile: Dockerfile.test
    container_name: mapui-test-integration
    environment:
      NODE_ENV: test
      DATABASE_URL: postgresql://mapui_user:${POSTGRES_PASSWORD:-mapui_dev_password}@postgres:5432/mapui_test
    depends_on:
      postgres:
        condition: service_healthy
    profiles:
      - test-integration
    networks:
      - mapui-network

volumes:
  postgres_data:
    driver: local
  tile_storage:
    driver: local

networks:
  mapui-network:
    driver: bridge
